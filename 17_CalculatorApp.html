<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="17_styles.css">
    <script src="17_script.js" defer></script>
</head>
<body>

    <section class="main-section">
        <h2>Calculator App</h2>
        <input type="number" placeholder="Enter first number" id="first-number">
        <button type="button" id="button">+</button>
        <input type="number" placeholder="Enter second number" id="second-number">
        <button type="button" id="enter">=</button>
        <input type="number" placeholder="Result" disabled id="result">
        <br>
        <button type="button" id="sum">+</button>
        <button type="button" id="subtract">-</button>
        <button type="button" id="division">/</button>
        <button type="button" id="multiply">*</button>
    </section>

</body>
</html>
